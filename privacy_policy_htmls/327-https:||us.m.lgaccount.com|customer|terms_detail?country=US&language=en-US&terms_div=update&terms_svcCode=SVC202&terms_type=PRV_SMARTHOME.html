<script type="text/javascript">
	var LayerPopup = {
		IS_USE : false,
		IS_SHOW : false,
		make : function(type, id, message, callbackData) {
			var _THIS = this,
				btnName1 = 'OK',
				btnName2 = 'Cancel'
				;

			message = message.replace(/\n/g, "<br/>");

			var layerId = "layerPopup_" + id;
			var html = '<div id="' + layerId + '" class="hna_gid_pop"><div class="pop_warp">';
			html += '<div class="pop_contents"><div class="pop_contents_subject">';
			html += message + '</div></div>';

			if(type === "A") {
				html += '<div class="pop_btn"><div class="pop_btn1">';
			}
			if(type === "C") {
				html += '<div class="pop_btn"><div class="pop_btn2">';
			}

			html += '<button type="button" title="' + btnName1 + '" class="btn_ok"><span>' + btnName1 + '</span></button>';
			if(type === "C") {
				html += '<button type="button" title="' + btnName2 + '" class="btn_close"><span>' + btnName2 + '</span></button>';
			}

			html += '</div></div>';
			html += '</div></div>';

			$('body').append( html );

			$("#" + layerId).css("display","block");
			var tx = ($(window).width()-$("#" + layerId + " .pop_warp").width())/2;
			var ty = ($(window).height()-$("#" + layerId + " .pop_warp").height())/2;
			$("#" + layerId + " .pop_warp").css({left:tx+"px",top:ty+"px"});
			$("body").css("overflow","hidden");
			$("body").css("pointer-events", "");

			if(type === "A") {
				$("#" + layerId + " .btn_ok").on("click", function(e){
					e.preventDefault();
					_THIS.remove(layerId);
					_THIS.callFuncA(id, callbackData);
				});
			}
			if(type === "C") {
				$("#" + layerId + " .btn_ok").on("click", function(e){
					e.preventDefault();
					_THIS.remove(layerId);
					_THIS.callFuncC(id, "T", callbackData);
				});
				$("#" + layerId + " .btn_close").on("click", function(e){
					e.preventDefault();
					_THIS.remove(layerId);
					_THIS.callFuncC(id, "F", callbackData);
				});
			}
			_THIS.IS_SHOW = true;
			$(".hna_gid_pop").css("z-index","110000");
		},
		remove : function(layerId) {
			//$("#" + layerId).css("display","none");
			$("body").css("overflow","auto");
			$("#" + layerId + " .btn_ok").off("click");
			$("#" + layerId + " .btn_close").off("click");
			$("body #" + layerId).remove();
			this.IS_SHOW = false;
		},
		callback : {},
		callFuncA : function(id, callbackData) {
			if(this.callback[id]) {
				LGMUtil.debug("===== LayerPopup ID callback START: ", id);
				if(callbackData)
					this.callback[id](callbackData);
				else
					this.callback[id]();
				LGMUtil.debug("===== LayerPopup ID callback END  : ", id);
			}
		},
		callFuncC : function(id, flag, callbackData) {
			if(this.callback[id]) {
				if(this.callback[id][flag]) {
					LGMUtil.debug("===== LayerPopup ID callback START: ", id);
					if(callbackData)
						this.callback[id][flag](callbackData);
					else
						this.callback[id][flag]();
					LGMUtil.debug("===== LayerPopup ID callback END  : ", id);
				}
			}
		},
		alert : function(id, message, callbackData) {
			if(this.IS_USE) {
				this.make("A", id, message, callbackData);
			}
			else {
				alert(message);
				if("_tmp" !== id.slice(id.length-4, id.length)) {
					this.callFuncA(id, callbackData);
				}
			}
		},
		confirm : function(id, message, callbackData) {
			
			if(this.IS_USE) {
				this.make("C", id, message, callbackData);
			}
			else {
				$('body').addClass("blur");
				
                setTimeout(function(){
					if(confirm(message)){
						$('body').removeClass("blur");
						LayerPopup.callFuncC(id, "T", callbackData);  // true 인 경우 T.
					}
					else{
						$('body').removeClass("blur");
						LayerPopup.callFuncC(id, "F", callbackData);  // false 인 경우 F.
					}
                }, 100);
					
			}
		}
	};

</script>

<script type="text/javascript">
LGMM.ERROR=(function(){

   /**
	* HTTP STATUS ERROR method
	*
	* @static
	* @method _getHttpStatusErrorData
	* @param {String} parameter String
	* @return {Object} Returns param Object
	*/
	function _getHttpStatusErrorData(__opt){
		var __msg = '';
		switch(__opt){
			case '400':
				__msg = "400 Bad Request";
			break;
			case '401':
				__msg = "401 Unauthorized";
			break;
			case '403':
				__msg = "403 Forbidden";
			break;
			case '405':
				__msg = "405 Method Not Allowed";
			break;
			case '406':
				__msg = "406 Not Acceptable";
			break;
			case '411':
				__msg = "411 Length Required";
			break;
			case '412':
				__msg = "412 Precondition Failed";
			break;
			case '500':
				__msg = "500 Internal Server Error";
			break;
		}

		return {msg: __msg};
	}

	/**
	* PLATFORM ERROR method
	*
	* @private
	* @method _getPlatformError
	* @param {String} parameter String
	* @return {Object} Returns param Object
	*/
	function _getPlatformError(__opt){
		var obj = null;
		switch(__opt){
			case 'EMP.100':
				obj = {msg:'EMP.100 Invalid request error'};
			break;
			case 'EMP.101':
				obj = {msg:'EMP.101 Invalid mandatory parameter(s)'};
			break;
			case 'EMP.102':
				obj = {msg:'EMP.102 Invalid request error'};
			break;
			case 'EMP.103':
				obj = {msg:'EMP.103 Invalid request error'};
			break;
			case 'EMP.105':
				obj = {msg:'EMP.105 Request System IP address is not authorized by Service Platform'};
			break;
			case 'EMP.106':
				obj = {msg:'EMP.106 Invalid request error a country'};
			break;
			case 'EMP.900':
				obj = {msg:'EMP.900 Service Platform exception in system handling'};
			break;
			case 'EMP.901':
				obj = {msg:'EMP.901 Service Platform external error'};
			break;
		}

		return obj;
	}

	/**
	* Membership Mobile Error method (ERR.xx)
	*
	* @private
	* @method _getMembershipMobileErr
	* @param {String} parameter String
	* @return {Object} Returns param Object
	*
	*/
	var _getMembershipMobileErr = function (__opt){
		var obj = {msg:''};

		switch(__opt){
			case 'alert.03':    //인증 메일이 재발송 되었습니다.
				obj = {msg:"Confirmation email re-sent."};
			break;
			case 'alert.14':    //비밀번호 변경이 완료되었습니다.
				obj = {msg:"Your password has been changed."};
			break;
			case 'alert.19':    //13자리 이상 설정 시 기존에 사용하시던 서비스 및 디바이스에서는 로그인에 제한을 받을 수 있습니다. 입력하신 비밀번호로 설정하시겠습니까?
				obj = {msg:"Setting your password to more than 13 characters may have restriction on signing in to your current services and devices. Do you want to continue as entered?"};
			break;
			case 'alert.20':    //고객님의 LG 계정으로 다른 서비스는 정상 이용 하실 수 있습니다. 서비스 탈퇴를 계속 하시겠습니까?
				obj = {msg:"You may continue to use your LG Account for other services. Do you want to proceed with the LG service cancellation?"};
			break;
			case 'alert.22' :    //서비스를 이용하기 위해서는 본인 인증이 필요합니다.
				obj = {msg:"User identity must be verified to use services."};
			break;
			case 'alert.24':    //LG계정과 가입된 모든 서비스에서 탈퇴 처리됩니다. 계속 하시겠습니까?
				obj = {msg:"You are about to cancel your LG Account and all enrolled services. Do you want to continue?"};
			break;
			case 'alert.25':    //해당 서비스에 이미 가입되었습니다.
				obj = {msg:"You are already registered to the service."};

			case 'alert.26':    //해당 영수 아이디는 이메일 아이디로 이미 전환되었습니다. 전환하신 이메일 아이디로 로그인하시기 바랍니다.

				obj = {msg:"Please check your network and try again."};
			break;
			case 'alert.33':    //변경된 내용을 저장하시겠습니까?
				obj = {msg:"Do you want to save changes made?"};
			break;
			case 'alert.37':    //동의 내역이 변경되었습니다.

			break;
			case 'alert.38':    //선택 약관 동의를 철회하시면, 서비스 내 일부 기능 사용이 불가능 할 수 있습니다.

				obj = {msg:"Loading..."};

		}

		return obj;
	};

	/**
	* ERROR method
	*
	* @static
	* @method _getErrorData
	* @param {String} parameter String
	* @return {Object} Returns param Object
	*/
	function _getErrorData(__opt){
		var obj = {msg:''},
			msg = __opt,
			chkTxt = msg.substr(0,3);

		switch(chkTxt){
			case 'EMP':
				obj = _getPlatformError(msg);
			break;

			default :
				obj = _getMembershipMobileErr(msg);
		}

		return obj;
	}

	return {
		getHttpStatusErrorData  : _getHttpStatusErrorData,
		getErrorData            : _getErrorData
	};
})();
</script>

<script type="text/javascript">
	var _country = "US"
		, _language = "en-US"
		, _division = ""
		, _callbackUrl = ""
		, _terms_div = "update"
		, _terms_svcCode = "SVC202"
		, _terms_type = "PRV_SMARTHOME"
		, _terms_id = ""
		, _terms_publish = ""
		, _third_party_service_name = ""
		, _terms_url = ''
		;
	var terms_url_list = [];
	if (LGMUtil.isNull( _country ) ) {
		_country = "KR";
	}
	if (LGMUtil.isNull( _language ) ) {
		_language = "ko-KR";
	}
	if (LGMUtil.isNull( _terms_div ) ) {
		_terms_div = "update";
	}

	var __params = {
		country     : _country,
		language    : _language,
		division	: _division,
		callbackUrl : _callbackUrl
	};

	var timestampG = "1585186445"; // UtilFnc.getTimestamp
	var signatureG = "kCnDPul8+SepGABMn+hL12T/PoNlJ5D+EsOqoci1ppw="; // UtilFnc.getSignatureHash

	var _referrer = document.referrer;
	$('#btnConfirm').on('click', function(__e) {
		
		if(_division.toUpperCase() === "HA" || _division.toUpperCase() === "HA:T20") {
			_callbackUrl = 'iabClose';
			LGMUtil.externSubmit(_callbackUrl, 'GET', {
				errorCode           : 940,
				errorDescription    : 'cancel'
			});
		} else {
			if(_referrer.indexOf('customer/notice_terms') !== -1) {
				window.history.back();
			} else {
				if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
					window.history.back();

					self.close();	
				}
				
			}
		}
		
		
	});
	
	$("#terms_list").on("change", function() {
		var idx = $("#terms_list option").index($("#terms_list option:selected"));
		//alert(idx);
		_setTermsDetail(terms_url_list[idx]);
	}); 

	$(window).ready(function(){
		$("#terms_history").show();
		_getTermsHistoryAPI();
		_setTermsDetail(_terms_url);
		
		if(_division.toUpperCase() === "HA:WEBOS"){
			$("#btnConfirm").hide();
		}
		
	});

	/**
	 * 약관 히스토리 조회
	 * @private
	 */
	function _getTermsHistoryAPI() {
		if (_country === ''
		|| _language === ''
		|| _terms_svcCode === ''
		|| _terms_type === '') {
			return;
		}
		var api_url='';
		
		if (_terms_svcCode !== 'SVC709' && LGMUtil.isNull(_third_party_service_name)) {
			_terms_svcCode = _terms_svcCode + ":" + _terms_type;    // 해당 약관 타입의 히스토리만 조회
			api_url = LGMM.DEFAULT_API_URL + '/info/terms/history?req_cond=003&lang_type=001&opt_term_cond=100&term_data=';
		}else if(_terms_svcCode !== 'SVC709' && !LGMUtil.isNull(_third_party_service_name)){
			_terms_svcCode = "";
			api_url = LGMM.DEFAULT_API_URL + '/info/terms/history?req_cond=003&lang_type=001&opt_term_cond=001&third_party_service_name='+_third_party_service_name;
		}else{
			api_url = LGMM.DEFAULT_API_URL + '/info/terms/history?req_cond=003&lang_type=001&opt_term_cond=001&term_data=';
		}
		
		var cn_biz_info_param = '' ;
				
        if(_country === 'CN' && _terms_svcCode.substring(0,6) === 'SVC301'){
        	cn_biz_info_param = '&cn_biz_info=C01';
        }
			
		var _callAPI = {
			getHeader: function () {
				var obj = LGMUtil.sendHeader({
					country         : _country,
					language        : _language,
					terms_publish   : _terms_publish
				});
				return obj;
			},
			call: function () {				
				LGMNetwork.callAPI({
					url         : api_url + _terms_svcCode + cn_biz_info_param,
					type        : 'GET',
					headerObj   : this.getHeader(),
					successFn   : { fn: this.successFn, scope: this },
					failFn      : { fn: this.failFn, scope: this }
				});
			},
			successFn: function (__data) {
				$('#terms_list').empty();
				if (__data['info']) {
					var terms_type = '';

					if(_terms_svcCode.indexOf("SVC709") > -1 &&_terms_div === 'termsOfService') { //A_MEM
						terms_type = 'A_MEM';
					}else if(_terms_svcCode.indexOf("SVC709") > -1 && _terms_div == 'privatePolicy') { //A_PRV
						terms_type = 'A_PRV';
					}else{
						terms_type = _terms_type;
					}

					var _first_url = '';

					for(var i=0; i<__data['info']['terms'].length; i++) {
						if(terms_type === __data['info']['terms'][i]['termsType']) {
							if( $('#termsTypeName').text() === '') {
								document.title = __data['info']['terms'][i]['termsTypeName'];
								$('#termsTypeName').text( __data['info']['terms'][i]['termsTypeName'] );    // 약관 명
							}

							if( _first_url === '' ) {
								_first_url = __data['info']['terms'][i]['termUrlList'][0].url;
							}

							if(_terms_id === __data['info']['terms'][i]['termsID']) {
								_terms_url = __data['info']['terms'][i]['termUrlList'][0].url;
								break;
						   }
							
							var year = __data['info']['terms'][i].applyStartDate.substring(0,4)+"/";
							var month = __data['info']['terms'][i].applyStartDate.substring(4,6)+"/";
							var day = __data['info']['terms'][i].applyStartDate.substring(6,8);
							if(i== 0){
								var option = $("<option id='" + __data['info']['terms'][i]['termsID'] +"'>Effective date "+year+month+day+"</option>");
							}else {
								var option = $("<option id='" + __data['info']['terms'][i]['termsID'] +"'>Previous Implementation Date "+year+month+day+"</option>");
							}
			                $('#terms_list').append(option);
			                terms_url_list[i] = __data['info']['terms'][i].termUrlList[0].url;
						}
						
					}

					if( _terms_url === '') {
						_terms_url = _first_url;
					}

				} else {
					this.failFn(__data);
				}
			},
			failFn: function (__data) {
				return false;
			}
		};

		_callAPI.call();
	}


	function _setTermsDetail(_url) {
		if(LGMUtil.isNull(_url)) {
			return;
		}

		var  fnc = {
			done: function (___msg) {
				$('.terms_paragraph').html(___msg);
			},
			fail: function (___msg) {
				$('.terms_paragraph').html('');
			}
		};

		LGMNetwork.loadHTML({
			url    : LGMM.PROXY_HTML, // url (서버로 호출)
			target : _url,
			done   : { fn: fnc.done, scope: fnc },
			fail   : { fn: fnc.fail, scope: fnc }
		});
	}
</script>
